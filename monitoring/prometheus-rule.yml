groups:
  - name: microservicios
    interval: 30s
    rules:
      - alert: MicroservicioDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Microservicio no responde"
          description: "{{ $labels.job }} ({{ $labels.instance }}) está DOWN desde hace más de 1 minuto."

      # Métrica del microservicio inventario (sum = total req/s del servicio)
      - alert: AltoNumeroPeticiones
        expr: sum by (job)(rate(inventory_http_requests_total[5m])) > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Alto número de peticiones por segundo"
          description: "{{ $labels.job }} tiene más de 100 req/s (valor: {{ $value }})."

      - alert: InventoryDegraded
        expr: max(inventory_service_state{service="inventory"}) > 0
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "Instancia de inventory degradada"
          description: "Al menos una instancia de inventory tiene inventory_service_state > 0 por más de 30s."