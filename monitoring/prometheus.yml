global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # microservicio inventario (activo)
  - job_name: 'api-inventory'
    static_configs:
      - targets: 
          - 'api-inventory-1:8000'
          - 'api-inventory-2:8000'
          - 'api-inventory-3:8000'
        labels:
          service: 'inventory'

rule_files:
  - /etc/prometheus/rules.yml
