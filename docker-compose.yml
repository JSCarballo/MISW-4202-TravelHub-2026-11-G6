services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus-rule.yml:/etc/prometheus/rules.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    networks:
      - monitoring

  # Instancia 1 del microservicio
  api-inventory-1:
    build: ./microservicio_inventario
    container_name: api-inventory-1
    ports:
      - "8001:8000"
    networks:
      - monitoring
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Instancia 2 del microservicio
  api-inventory-2:
    build: ./microservicio_inventario
    container_name: api-inventory-2
    ports:
      - "8002:8000"
    networks:
      - monitoring
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Instancia 3 del microservicio
  api-inventory-3:
    build: ./microservicio_inventario
    container_name: api-inventory-3
    ports:
      - "8003:8000"
    networks:
      - monitoring
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./monitoring/nginx:/etc/nginx/conf.d
    networks:
      - monitoring
    depends_on:
      - api-inventory-1
      - api-inventory-2
      - api-inventory-3

networks:
  monitoring:
    driver: bridge
